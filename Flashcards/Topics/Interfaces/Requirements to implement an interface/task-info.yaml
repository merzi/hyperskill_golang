    with the same signature for each method.
- text: We need to add the <code>-er</code> suffix to our <code>interface</code> names;
    otherwise, our program won't compile.
- text: We need to create a certain type like a <code>struct</code> or an alias to
    a primitive type to implement all the methods from the interface.

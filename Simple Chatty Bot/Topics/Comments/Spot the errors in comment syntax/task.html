<h2>Spot the errors in comment syntax</h2>
<html>
 <head></head>
 <body>
  <p></p> 
  <p>Select all correct comments (without compilation errors):</p> 
  <p>a)</p> 
  <pre><code class="language-go">// This is a one-line comment</code></pre> 
  <p>b)</p> 
  <pre><code class="language-go">/* 
This is a block
comment
*/</code></pre> 
  <p>c)</p> 
  <pre><code class="language-go">/* 
Maybe this is a comment? 
What do you think?
*/ */</code></pre> 
  <p>d) </p> 
  <pre><code class="language-go">// /* And look at that, same here!
*/</code></pre>
 </body>
</html>
